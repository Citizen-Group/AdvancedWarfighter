<body>
<div class="container">
    <div class="left"> <p></p>
        <form><label>DEBUG - Select Unit:</label><br>
            <input type="radio" name="x" value="None">None<br>
            <input type="radio" name="x" value="1000">1000<br>
            <input type="radio" name="x" value="1001">1001<br>
        </form>
        <br>
        <lable>Toggle Sidebar</lable><br>
        <button id="toggle">toggle</button></div>
    <div class="middle"><div class="map" id="map"></div></div>
    <div class="right"></div>
</div>


<script>
    function toggle (elements, specifiedDisplay) {
        var element, index;

        elements = elements.length ? elements : [elements];
        for (index = 0; index < elements.length; index++) {
            element = elements[index];

            if (isElementHidden(element)) {
                element.style.display = '';

                // If the element is still hidden after removing the inline display
                if (isElementHidden(element)) {
                    element.style.display = specifiedDisplay || 'block';
                }
            } else {
                element.style.display = 'none';
            }
        }

        function isElementHidden (element) {
            return window.getComputedStyle(element, null).getPropertyValue('display') === 'none';
        }
    }

    document.getElementById('toggle').addEventListener('click', function () {
        toggle(document.querySelectorAll('.right'));
    });

    $(window).resize(function () {
        var canvasheight;
        canvasheight = $('#map').parent().css('height');
        var canvaswidth;
        canvaswidth = $('#map').parent().css('width');

        $('#map').css("height", canvasheight);
        $('#map').css("width", canvaswidth);

        map.updateSize();
    });

</script>
